<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Eko</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div id="start-screen" class="screen active">
            <h1>TEST Ekonomie</h1>
            <p class="subtitle">425 otázek</p>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="random">Random</button>
                <button class="mode-btn" data-mode="all">Všechno</button>
                <button class="mode-btn" data-mode="pool">Skupiny</button>
            </div>

            <div id="settings-random" class="settings-panel active">
                <label>Počet otázek:</label>
                <input type="number" id="question-count" value="20" min="1" max="400">
            </div>

            <div id="settings-pool" class="settings-panel">
                <label>Vyberte skupinu (1-8):</label>
                <select id="pool-select">
                    <option value="0">Skupina 1</option>
                    <option value="1">Skupina 2</option>
                    <option value="2">Skupina 3</option>
                    <option value="3">Skupina 4</option>
                    <option value="4">Skupina 5</option>
                    <option value="5">Skupina 6</option>
                    <option value="6">Skupina 7</option>
                    <option value="7">Skupina 8</option>
                </select>
            </div>

            <button id="start-btn" class="primary-btn">START</button>

        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="progress-text">1 / 20</span>
                    <span id="score-text">Správně: 0</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="question-card">
                <h3 id="question-text">Otázka...</h3>
                <div id="options-container" class="options-list">
                    <!-- Options will be generated here -->
                </div>
                
                <!-- Blok výsledku -->
                <div id="result-message" class="result-message hidden"></div>
            </div>

            <div class="controls">
                <button id="show-answer-btn" class="action-btn">Odpovědět</button>
                <div class="nav-buttons">
                    <button id="prev-btn" class="nav-btn">← Zpátky</button>
                    <button id="next-btn" class="nav-btn">Dál →</button>
                </div>
                <button id="reset-btn" class="text-btn">Reset</button>
                <button id="home-btn" class="text-btn">Menu</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
